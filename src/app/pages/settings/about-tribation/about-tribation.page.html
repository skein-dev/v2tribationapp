<ion-content class="tribationBackground" #content>
  <ion-item
    lines="none"
    class="noBackgroundItem paddingSafe"
    style="margin-top: 3%; margin-bottom: 10%"
  >
    <ion-icon
      slot="start"
      name="arrow-back"
      class="white fnt-18"
      style="margin: 0px"
      (click)="back()"
    ></ion-icon>
    <ion-title
      mode="md"
      class="ion-align-self-center"
      style="color: #fff; text-align: center; font-weight: bold"
      >{{aboutTribationString}}</ion-title
    >
  </ion-item>
  <div>
    <div class="logo" style="text-align-last: center; text-align: center">
      <img src="../../../assets/logo2.png" alt="Tribation" style="width: 40%" />
      <div style="text-align-last: center">
        <ion-label style="font-size: larger; color: #fff"
          >version 3.1.4</ion-label
        >
      </div>
    </div>
    <!-- version 3.0.26  for iOS-->
    <!-- version 3.1.4  for android-->
    <!-- No version for web-->

    <!-- <ion-footer style="display: flex; justify-content: center;">
    <div style="width:33%;height:auto;padding-top: 6%;padding-bottom:5%;" (click)="aboutTribation()">
      <img src="../../../assets/logo2.png" alt="Tribation">
     <div style="text-align-last: center;"><ion-label style="font-size: larger;">version 1.1.03</ion-label></div> 
    </div>
  </ion-footer> -->
    <ion-slides pager="true" style="height: 100%" [options]="slideOptions">
      <ion-slide *ngFor="let slide of introSlides;let i=index">
        <div style="height: 100%; padding-top: 10%">
          <div>
            <img
              class="img_slide"
              src="{{slide.image}}"
              style="
                max-width: 35%;
                border-radius: 30px;
                color: #fff;
                width: 80%;
                margin: 0 auto;
              "
            />
          </div>
          <div>
            <div
              *ngIf="slide.last!='1'"
              class="content"
              style="
                font-size: small;
                padding-bottom: 10%;
                color: #fff;
                width: 80%;
                margin: 0 auto;
              "
            >
              {{slide.content}}
            </div>
            <div
              *ngIf="slide.last=='1'"
              class="content"
              style="
                font-size: small;
                padding-bottom: 10%;
                color: #fff;
                width: 80%;
                margin: 0 auto;
              "
            >
              {{lastSlideString}}
            </div>
          </div>
        </div>
      </ion-slide>
    </ion-slides>

    <div style="border-top: 1px solid #1111222b; padding-bottom: 7%">
      <div style="text-align-last: center; padding-top: 2%; text-align: center">
        <div>
          <a
            style="color: #ec5529; font-size: 12px"
            href="https://www.tribation.com/#!/terms"
            target="_blank"
            >Terms of Service</a
          >
        </div>
        <div>
          <a
            style="color: #ec5529; font-size: 12px"
            href="https://www.tribation.com/#!/termsconditions"
            target="_blank"
            >Terms and conditions</a
          >
        </div>
        <div>
          <a
            style="color: #ec5529; font-size: 12px"
            href="https://www.tribation.com/#!/privacyPolicy"
            target="_blank"
            >Privacy Policy</a
          >
        </div>
        <span> Copyright &copy; Tribation 2020. </span>
      </div>
    </div>
    <ion-card style="background-color: #ec5529">
      <ion-card-header class="panel-heading">
        <div
          class="panel-title"
          data-toggle="collapse"
          data-target="#collapseOne"
          style="text-decoration-line: none; font-weight: bold; color: #fff"
          (click)="scrollOnClick()"
        >
          {{clickToKnowMoreString}}
        </div>
      </ion-card-header>
      <div id="collapseOne" class="panel-collapse collapse">
        <div id="a"></div>
        <ion-card *ngFor="let item of videoData" style="background: #fff">
          <ion-card-header>
            <div style="text-align: -webkit-left" *ngIf="item.content">
              <div *ngIf="!item.showMore">
                <span
                  style="white-space: pre-line; font-weight: 900"
                  [innerHTML]="trimString(item.content,200)"
                ></span>
              </div>
              <div *ngIf="item.showMore">
                <span
                  style="white-space: pre-line; font-weight: 900"
                  [innerHTML]="item.content"
                ></span>
              </div>
              <a
                *ngIf="item.content.length > 200"
                style="color: #3a81ff"
                (click)="item.showMore = !item.showMore"
                >Show
                <span [innerHtml]="item.showMore ? 'less' : 'More'"> </span>
              </a>
            </div>
            <!-- <ion-card-title style="font-size: medium;">{{item.content}}</ion-card-title> -->
          </ion-card-header>
          <ion-card-content>
            <video
              controls="controls"
              controlsList="nodownload"
              preload="metadata"
              style="width: 100%; max-height: 250px"
              webkit-playsinline="webkit-playsinline"
              src="{{item.videos}}#t=0.20"
            ></video>
          </ion-card-content>
        </ion-card>
      </div>
    </ion-card>
  </div>
</ion-content>
